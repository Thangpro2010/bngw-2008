<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border style</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #00F;
            transition: 4s;
        }
        
        div:hover{
            width: 200px;
            height: 200px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h2>Demo Transition Effect</h2>
    <div></div>
    <p>Applied when hover above image</p>
</body>
</html>
